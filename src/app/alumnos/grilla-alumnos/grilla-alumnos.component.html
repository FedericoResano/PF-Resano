<body class="container">

    <div class="row">
            <div class="col-md-9">
            </div>
            <!--Verifico que el usuario sea ADMIN-->
            <div class="col-md-3" *ngIf="usuario.user=='ADMIN'">
                    <a routerLink="/agregaralumno" text="agregar">
                            <button mat-fab color="accent" aria-label="Example icon button with a plus one icon"
                                    class="btnAgregar" title="Agregar">
                                    <mat-icon class="btnAgregar2">+</mat-icon>
                            </button>
                    </a>
            </div>
    </div>


    <table mat-table [dataSource]="alumnos" class="mat-elevation-z8 tabla">



            <!-- Columna Alumno -->
            <ng-container matColumnDef="alumnoNombre">
                    <th mat-header-cell *matHeaderCellDef class="cabecera"> Alumno </th>
                    <td mat-cell *matCellDef="let element"> {{(element.apellido| uppercase) |
                            nombre:element.nombre}}
                    </td>
            </ng-container>

            <!-- Columna Curso -->
            <ng-container matColumnDef="alumnoCurso">
                    <th mat-header-cell *matHeaderCellDef class="cabecera"> Edad </th>
                    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
            </ng-container>

            <!-- Columna Mail -->
            <ng-container matColumnDef="alumnoMail">
                    <th mat-header-cell *matHeaderCellDef class="cabecera"> Mail </th>
                    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
            </ng-container>
            <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef class="cabecera"></th>
                    <td mat-cell *matCellDef="let element">
                            <a routerLink="/detallealumno/{{element.id}}">
                                    <button class="botonGrilla btnVermas" mat-fab color="primary"
                                            aria-label="Example icon button with a primary icon" title="Ver detalle">
                                            <mat-icon>visibility</mat-icon>
                                    </button>
                            </a>
                            <!---Verifico que el usuario sea ADMIN-->
                            <a routerLink="/editaralumno/{{element.id}}" *ngIf="usuario.user=='ADMIN'">
                                    <button mat-fab color="primary" class="btnEditar botonGrilla" 
                                            aria-label="Example icon button with a edit icon" title="Modificar">
                                            <mat-icon>edit</mat-icon>
                                    </button>
                            </a>
                            <!---Verifico que el usuario sea ADMIN-->
                            <a routerLink="/eliminaralumno/{{element.id}}" *ngIf="usuario.user=='ADMIN'">
                                    <button class="botonGrilla" mat-fab color="warn"
                                            aria-label="Example icon button with a delete icon" title="Eliminar">
                                            <mat-icon>delete</mat-icon>
                                    </button>
                            </a>

                    </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>


</body>
